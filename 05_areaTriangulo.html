<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //ENTRADA
    const base = Number(prompt("Qual a base do triangulo?"));
    const altura = Number(prompt("Qual a altura do triangulo?"));

    //PROCESSAMENTO
    function area(b,h) {
        return a = (b * h) / 2;
    }

    //SAÍDA
    alert(`A base do triangulo é ${area(base,altura)}`);
</script>
